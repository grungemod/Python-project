name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installe les dépendances

    - name: Install Xvfb
      run: sudo apt-get install -y xvfb  # Installe Xvfb pour créer un serveur d'affichage virtuel

    - name: Run tests with Xvfb
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 &  # Lance Xvfb
        pytest --maxfail=1 --disable-warnings -q  # Exécute les tests avec pytest
